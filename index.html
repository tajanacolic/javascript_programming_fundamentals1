<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment no.1</title>
    </head>

    <body>
        <script>

            var r = prompt("Please enter value of radius: ");

            var h = prompt("Please enter value of height: ");

            function calculateVolume(r, h) {

                var result = Math.pow(r, 2) * Math.PI.toFixed(2) * h;
                return result.toFixed(2);
            }

            document.write("The result value is: " + calculateVolume(r, h) + ".");

        </script>
    </body>

</html>
